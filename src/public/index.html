<!DOCTYPE html>
<html lang="pt-br" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Player - SWA + GitHub Actions + P5.js</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<main class="site-wrapper">
		<header class="codrops-header">
			<h1 class="codrops-header__title">SWA + GitHub Actions + P5.js</h1>
		</header>
		<div class="content main">
			<div class="canvas-wrapper">
				<div id="p5_loading" class="p5_loading">
					<div class="p5_loading__inner">
						<span></span>
					</div>
				</div>
				<div id="uploading-animation" class="p5_loading">
					<div class="p5_loading__inner">
						<span></span>
					</div>
				</div>
				<canvas id="webglcanvas"></canvas>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
	<script src="./js/sketch.js"></script>
</body>

</html>
